<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2 tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 7px;
            text-align: center;
        }

        thead, .média{
            background-color: gray;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</td>
                <th rowspan="2" scope="col">Disciplina</td>
                <th colspan="2" scope="colgroup">Notas</td>
                <th rowspan="2" scope="col">Média</td>
            </tr>
            <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                 <td>Fisica</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Quimica</td>
               <td>0</td>
               <td>0</td>
               <td>0</td>
           </tr>

           <tr>
            <td>Biologia</td>
           <td>0</td>
           <td>0</td>
           <td>0</td>
       </tr>

       <tr class="média">
            <th colspan="4" scope="row">Média de Exatas</th>
            <td>0</td>
       </tr>

       <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>

    <tr>
        <td>Geográfia</td>
       <td>0</td>
       <td>0</td>
       <td>0</td>
       </tr>

       <tr class="média">
        <th colspan="4" scope="row">Média de Humanas</th>
        <td>0</td>
   </tr>
        </tbody>
    </table>
</body>
</html>
